<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CAT NFT</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="contact1">
      <header style="width: 100%">
        <nav class="navbar navbar-expand">
          <span>
            <a class="navbar-brand" href="#">Cat NFT</a>
            <p>Whitelist</p>
          </span>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#" class="nav-link"
                ><i class="fa-brands fa-discord"></i
              ></a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"><i class="fa fa-twitter"></i></a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="container-contact1">
        <span class="contact1-form-title"> Get on the List </span>
        <div class="contact1-pic js-tilt" data-tilt>
          <img class="mySlides" src="images/img-01.png" />
          <img class="mySlides" src="images/img-02.png" />
          <img class="mySlides" src="images/img-03.png" />
          <img class="mySlides" src="images/img-04.png" />
          <img class="mySlides" src="images/img-05.png" />
        </div>

        <form
          class="contact1-form validate-form"
          action="https://formspree.io/f/xqknwzvk"
          method="POST"
        >
          <!-- <span class="contact1-form-title"> WHITELIST </span> -->

          <div
            class="wrap-input1 validate-input"
            data-validate="Discord Username is required"
          >
            <input
              class="input1"
              type="text"
              name="discord"
              placeholder="Discord Username @"
            />
            <span class="shadow-input1"></span>
          </div>

          <div
            class="wrap-input1 validate-input"
            data-validate="Valid email is required: ex@abc.com"
          >
            <input
              class="input1"
              type="email"
              name="email"
              placeholder="Email"
            />
            <span class="shadow-input1"></span>
          </div>

          <div
            class="wrap-input1 validate-input"
            data-validate="Wallet address is required"
          >
            <input
              class="input1"
              type="text"
              name="wallet"
              placeholder="ERC20 Wallet Address"
            />
            <span class="shadow-input1"></span>
          </div>

          <div class="container-contact1-form-btn">
            <button class="contact1-form-btn" type="submit">
              <span>
                Submit
                <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script>
      $(".js-tilt").tilt({
        scale: 1.1,
      });
    </script>

    <!--===============================================================================================-->
    <script src="js/main.js"></script>
    <script src="js/carousel.js"></script>
    <script
      src="https://kit.fontawesome.com/e0a02c3148.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
